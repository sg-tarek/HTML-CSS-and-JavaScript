<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        
        <title>Birthdays</title>
    
    </head>
    <body>
        <div class="jumbotron">
            <h1>Birthdays</h1>
        </div>
        <div class="container">
            <div class="section">

                <h2>Add a Birthday</h2>
                <!-- A form for users to submit name, month, and day -->

                <form action="/" method="POST">
                    <input type="text" name="name" autocomplete="off" autofocus placeholder="Name">
                    <input type="text" name="month" autocomplete="off" placeholder="Month">
                    <input type="text" name="day" autocomplete="off" placeholder="Day">
                    <input type="submit" value="Add Birthday">
                </form>

            </div>

            <div class="section">

                <h2>All Birthdays</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Birthday</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Loop through the database entries to display them in a table -->

                        {% for registrant in registrants %}
                        <tr>
                            <td>{{ registrant.name }}</td>
                            <td>{{ registrant.month}}/{{registrant.day }}</td>
                        </tr>
                        {% endfor %}

                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
